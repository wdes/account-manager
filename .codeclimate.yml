version: "2"

exclude_patterns:
- "public/"
- "po/"
- "sql/"
- "po/"
- ".github/"
- "po/"
- ".mdlrc"
- "LICENSE"
- ".travis.yml"
- ".gitignore"
- ".gitmodules"
- ".env-example"
- "**/*.sh"
- "**/*.yml"
- "**/*.js"
- "**/*.rb"
- "**/*.twig"
- "**/*.xml"
- "**/vendor/"
- "**/node_modules/"

plugins:
  git-legal:
    enabled: true
  markdownlint:
    enabled: true

